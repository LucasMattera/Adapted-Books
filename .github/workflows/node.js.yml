# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
defaults:
      run:
        working-directory: web/adbooksweb-app
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
      env:
        CI: false
    - run: npm test
    
    - name: Success notification
      if: success()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_USERNAME: ${{ github.repository }}
        DISCORD_AVATAR: https://www.iconsdb.com/icons/preview/green/github-9-xxl.png
      uses: Ilshidur/action-discord@master
      with:
        title: ':green_circle: Entrega existosa'
        color: 3258062
        includeCommits: true
        args: ':green_circle: The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed.'

